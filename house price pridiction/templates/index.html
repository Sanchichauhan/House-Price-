<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);}
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { background: #4CAF50; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:hover { background: #45a049; }
        h2 { text-align: center; }
        h3 { color: #333; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>üè° House Price Prediction</h2>
    <form action="/predict" method="post">
        <label>Overall Quality (1-10):</label>
        <input type="number" name="OverallQual" step="1" min="1" max="10" required>

        <label>Living Area (sqft):</label>
        <input type="number" name="GrLivArea" step="1" required>

        <label>Garage Cars:</label>
        <input type="number" name="GarageCars" step="1" min="0" required>

        <label>Total Basement Area (sqft):</label>
        <input type="number" name="TotalBsmtSF" step="1" required>

        <label>Neighborhood:</label>
        <input type="text" name="Neighborhood" placeholder="Ex: CollgCr" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</div>
</body>
</html>
